<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume</h1>
    <form id="resume-builder">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" name="name" required>
            <label for="Email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" email="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone" name="phone" required>
    
        </fieldset>
<fieldset>
    <legend>Education</legend>
<label for="education">Education:</label>
<textarea id="education" name="education" placeholder="Enter your Education" rows="4" required></textarea>    
</fieldset>
 <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" placeholder="Enter your Experience" rows="4" required></textarea>    
 </fieldset>
 <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" placeholder="Enter your Skills" rows="4" required></textarea>        
 </fieldset>
<button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Editable Resume -->
     <div id="resume-display" contenteditable="true">
     <!-- resume will be generated bellow -->
    </div>


    <script src="script.js"></script>
</body>
</html>
